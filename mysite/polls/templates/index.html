

{% extends "base.html" %}

{% block body %}

<div class="container">
    <div class="sixteen columns">
    {% if latest_poll_list %}
        <ul>
        {% for poll in latest_poll_list %}
            <li><a href="/polls/{{ poll.id }}/">{{ poll.question }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
    </div>

</div><!-- container -->

{% endblock body %}
